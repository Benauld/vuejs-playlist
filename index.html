<!DOCTYPE html>
<html lang="en">
	<link>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>VueJS Tutorials</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href='styles.css' rel='stylesheet'></link>
	</head>
	<body>
    <div id="app">
      <div>
        <h1>Data Binding</h1>
        <a v-bind:href="website">The Net Ninja</a>
        <input type="text" v-bind:value="name"></input>
        <p v-html="websiteTag"></p>
        <p>My age is {{age}}</p>
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Sub a year</button>
        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Sub 10 years</button>
      </div>
      <div>
        <h1>Keyboard events</h1>
        <label>Name:</label>
        <input type="text" v-model='name' />
        <span>{{ name }}</span>
        <label>Age:</label>
        <input type="text" v-model='age'/>
        <span>{{ age }}</span>
      </div>

      <div>
        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <!-- By taking the parenthesis off we change this into computed properties and not functions -->
        <p>Age + A{{addToA}}</p>
        <p>Age + B{{addToB}}</p>
      </div>

      <div>
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Toby</span>

        </div>
        <h2>Example 2</h2>
        <div v-bind:class="compClasses">
          <span>George</span>
          <button v-on:click="nearby = !nearby">Toggle Nearby</button>
          <button v-on:click="available = !available">Toggle Available</button>

        </div>
      </div>

      <div id='canvas' v-on:mousemove="mouseMove">{{x}},{{y}}</div>
    
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
